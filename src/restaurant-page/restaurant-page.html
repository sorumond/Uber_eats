<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber eats</title>
  <link href="../main.css" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="header__wrapper">
    <div class="header__logo--wrapper">
      <a class="header__logo" href="../index.html">
      </a>
    </div>
    <div class="order-delivery__wrapper">
      <div class="order-delivery">
        <button class="order-delivery__time" type="button">ASAP</button>
        <span class="order-delivery__to">to</span>
        <div class="order-delivery__location">
          <img src="../order-delivery/image/Group.svg" alt="" class="order-delivery__location-arow">
          <input type="text" placeholder="Your location" class="order-delivery__location-enter">
        </div>
      </div>
    </div>
    <div class="personal-area-bar">
      <a href="javascript:void(0)" class="personal-area-bar__sign-in">Sign in</a>
      <div class="personal-area-bar__register--wrapper">
        <a href="javascript:void(0)" class="personal-area-bar__register">Register</a>
      </div>
      <a href="javascript: void (0)" class="personal-area-bar__basket">
        <img src="../personal-area-bar/image/basket.svg" alt="basket" class="personal-area-bar__basket-image">
      </a>
    </div>
  </div>
</header>

<main class="restaurant-page">
  <section class="restaurant-page__photo-preview">
    <div class="restaurant-page__preview">
      <h1 class="restaurant-page__name">Трактир «Пушкин»</h1>
      <span class="restaurant-page__about"></span>

    </div>

  </section>
</main>

</body>
</html>
